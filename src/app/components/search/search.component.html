<div class="search-bar">
  <form #searchForm class="search-form">
    <mat-form-field class="search-field">
      <input (input)="search()" [(ngModel)]='searchQuery' [ngModelOptions]="{standalone: true}" matInput placeholder="Search">
    </mat-form-field>
    <button mat-stroked-button>Search</button>
  </form>
  <mat-divider></mat-divider>
</div>
<div>
  <mat-card class="tweet-card" *ngFor="let tweet of tweets">
    <mat-card-content >
      <p>{{tweet.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
